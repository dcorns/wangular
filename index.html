<!DOCTYPE html>
<!--Every thing inside the html element belongs to angular because that is where ng-app is declared. Give ng-app a value in order to assign it to a particular module that is defined in the accompanying JS file. (in this case dale.js)-->
<html ng-app="dale">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple app</title>
    <script src="angular/angular.js"></script>
</head>
<body>
<!--Every thing in this div class is scoped to DaleController because of the ng-controller directive-->
<div ng-controller="DaleController"><!--Notice the ng-model directive is no longer used.-->
<h1>Hello {{clock}} !</h1>
</div>
<script src="dale.js" async></script>
</body>
</html>
